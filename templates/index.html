<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOROSCOPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <center><h1 style="color:rgb(2, 26, 43) ;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">HOROSCOPE APP</h1></center>
    <br>
    <br>
    <div class="container">
    <div class="card" style="background-color:rgb(32, 11, 70);">
        <div class="card-body">
    {% block content %}
    <br>
    <form action="#" method="post">
	<h4 style="color:white ;">ENTER DAY:</h4>
    <p style="color: grey;">"Yesterday", "Today", "Tomorrow"</p>
    <div class="input-group mb-3">
        <input  style="background-color:rgb(21, 239, 152) ;" type="text" class="form-control"name="day" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <h4 style="color:white ;">ENTER ZODIAC SIGN NUMBER:</h4>
    <p style="color: grey;">'Aries': 1, 'Taurus': 2, 'Gemini': 3,
        'Cancer': 4, 'Leo': 5, 'Virgo': 6,
        'Libra': 7, 'Scorpio': 8, 'Sagittarius': 9,
        'Capricorn': 10, 'Aquarius': 11, 'Pisces': 12</p>
      <div class="input-group mb-3">
        <input  style="background-color:rgb(21, 239, 152) ;" type="text" class="form-control"name="zod" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
	<!-- <p><input type="text" name="nm" /></p> -->
    <center><button style="background-color:rgb(225, 232, 16) ;" type="submit" value="submit" class="btn btn-primary btn-lg">Submit</button></center>
	<!-- <p><input type="submit" value="submit"/></p> -->
</form>
{% endblock %}
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
